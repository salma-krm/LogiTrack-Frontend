<div class="register-container">
  <div class="register-card">
    <h2>Créer un compte</h2>
    <p class="subtitle">Déjà un compte ? <a routerLink="/login">se connecter</a></p>

    <form (ngSubmit)="submit()" #registerForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="form.firstName"
            required
            minlength="2"
            maxlength="50"
            class="form-control"
            placeholder="Prénom">
        </div>

        <div class="form-group">
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="form.lastName"
            required
            minlength="2"
            maxlength="50"
            class="form-control"
            placeholder="Nom">
        </div>
      </div>

      <div class="form-group">
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="form.email"
          required
          class="form-control"
          placeholder="Email ou téléphone">
      </div>

      <div class="form-group">
        <input
          type="text"
          id="contactInfo"
          name="contactInfo"
          [(ngModel)]="form.contactInfo"
          class="form-control"
          placeholder="Contact (optionnel)">
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="8"
          class="form-control"
          placeholder="Mot de passe">
      </div>

      <div class="form-group">
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="form.confirmPassword"
          required
          class="form-control"
          placeholder="Confirmer mot de passe">
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="!registerForm.form.valid || form.password !== form.confirmPassword">
        S'inscrire
      </button>
    </form>
  </div>
</div>
